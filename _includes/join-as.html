<div
  id="rs-categories"
  class="rs-categories home9-style pt-120 pb-150 bg-light-yellow"
>
  <div class="container">
    <div class="sec-title3 text-center mb-45">
      <div class="sub-title orange-color">{{include.body.subtitle}}</div>
      <h2 class="title">{{include.body.title}}</h2>
    </div>
    <div class="row justify-content-center">
      {% for card in site.data.roles %}
      <div class="col-sm-8 col-md-6 col-lg-4 md-mb-40">
        <div class="categories-items">
          <div class="images-part">
            <a href="{{include.body.link}}"><img src="{{card.bg}}" alt="" /></a>
          </div>
          <div class="image-content">
            <div class="effect-icon">
              <i class="fa fa-{{card.faIcon}}"></i>
            </div>
            <div class="title">
              <a href="{{include.body.link}}">{{card.title}}</a>
            </div>
            <div class="description">
              <p>{{card.shortDescription}}</p>
            </div>
            <div class="button-bottom">
              <div class="button-effect">
                <a href="{{include.body.link}}">Learn more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
